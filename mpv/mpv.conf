# ─────────────────────────────
# Video settings
# ─────────────────────────────
vo=gpu                     # Use GPU video output (best for modern systems)
gpu-context=wayland        # Use Wayland context (use x11 if on Xorg)
profile=gpu-hq             # High-quality GPU scaling profile
scale=ewa_lanczossharp     # High-quality upscaling
cscale=ewa_lanczossharp    # High-quality chroma scaling
dscale=mitchell            # Downscaling filter
video-sync=display-resample

# ─────────────────────────────
# Audio settings
# ─────────────────────────────
audio-device=auto
volume=100
volume-max=200             # Allow boosting up to 200%
af=scaletempo2             # Better time-stretching for speed changes
audio-channels=stereo      # Force stereo output (can change to 5.1 if desired)

# ─────────────────────────────
# Subtitles
# ─────────────────────────────
sub-auto=fuzzy             # Automatically load subtitles with similar filename
sub-font-size=45
sub-color="#FFFFFF"
sub-border-color="#000000"
sub-border-size=2
sub-shadow-offset=1
sub-ass-force-style=PlayResY=720
sub-pos=90                 # Subtitle vertical position (0 = top, 100 = bottom)
slang=en,ar                # Preferred subtitle languages

# ─────────────────────────────
# Playback behavior
# ─────────────────────────────
keep-open=yes              # Keep window open after video ends
save-position-on-quit=yes  # Resume from last position
loop-file=no
fs=yes                     # Start in fullscreen mode
hwdec=auto-safe            # Enable safe hardware decoding if available
ytdl-format=bestvideo+bestaudio/best  # Best quality when streaming

# ─────────────────────────────
# Interface & OSD
# ─────────────────────────────
osc=yes                    # On-screen controller
osd-level=1                # Show minimal OSD
osd-font-size=36
osd-bar=yes
term-osd-bar=no
cursor-autohide=1000       # Hide cursor after 1s
screenshot-format=png
screenshot-directory=~/Pictures/mpv_screenshots

# ─────────────────────────────
# Cache & performance
# ─────────────────────────────
cache=yes
cache-secs=20              # Read-ahead cache
demuxer-max-bytes=200MiB
demuxer-readahead-secs=10

# ─────────────────────────────
# Misc
# ─────────────────────────────
force-window=yes
input-default-bindings=yes
input-terminal=no

